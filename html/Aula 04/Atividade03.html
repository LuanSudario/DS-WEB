<!DOCTYPE html>
<html>

        <title>Exercício 1 - Formulário de Cadastro Simples</title>

    <body>
        <h1 align="center">Exercício 1 - Formulário de Cadastro Simples</h1>
        <form action="Pasta de tarefas do Bruno sla.php" method="get" align="center">
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" required name="Nome" maxlength="50" placeholder="Insira o seu nome"><br>
            <label for="E-mail">E-mail:</label>
            <input type="email" id="E-mail" required name="E-mail"  placeholder="Insira seu email"> <br>
            <label for="Senha">Senha:</label>
            <input type="password" name="Senha" id="Senha" required placeholder="Insira sua senha"> <br>
            <label for="Idade">Idade:</label>
            <input type="number" name="Idade" id="Idade" required min="1" max="120" placeholder="Insira sua idade"> <br>
            <input type="submit" value="Enviar">
        </form>

    </body>

    </html>
